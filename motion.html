<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: scroll;
      height: 100vh;
    }

    #world {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }

    #dot {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="info">
    <p id="direction">Direction: Center</p>
    <p id="location">Location: Fetching...</p>
    <button onclick="location.reload()">Reset</button>
  </div>

  <div id="world">
    <div id="dot"></div>
  </div>

  <script>
    const dot = document.getElementById("dot");
    const world = document.getElementById("world");
    const directionText = document.getElementById("direction");

    // Create an expanding world dynamically
    let x = window.innerWidth / 2 + window.scrollX;
    let y = window.innerHeight / 2 + window.scrollY;

    function moveDot(newX, newY) {
      dot.style.left = `${newX}px`;
      dot.style.top = `${newY}px`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${newX + 6}px`;
      trail.style.top = `${newY + 6}px`;
      world.appendChild(trail);

      // Auto-scroll to follow dot
      window.scrollTo({
        top: newY - window.innerHeight / 2,
        left: newX - window.innerWidth / 2,
        behavior: "smooth"
      });

      // Expand world if needed
      world.style.width = Math.max(world.offsetWidth, newX + 100) + "px";
      world.style.height = Math.max(world.offsetHeight, newY + 100) + "px";
    }

    function updateDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      directionText.textContent = `Direction: ${dir}`;
    }

    // Initial dot
    moveDot(x, y);

    // ✅ Gyroscope Movement
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma && beta) {
        x += gamma * 1;
        y += beta * 1;
        moveDot(x, y);
        updateDirection(gamma, beta);
      }
    });

    // ✅ GPS
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        document.getElementById("location").textContent = `Location: ${lat}, ${lon}`;
      },
      () => {
        document.getElementById("location").textContent = "Location: Not Available";
      }
    );
  </script>
</body>
</html>
