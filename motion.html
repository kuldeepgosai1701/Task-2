<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motion Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    #main {
      position: relative;
      height: 90vh;
      background-color: #eee;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: blue;
      border-radius: 50%;
    }
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.6;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Motion Tracker</header>
  <div id="main">
    <div id="info">
      <p>Move your phone to see the motion path.</p>
      <p>Direction: <span id="direction">Center</span></p>
      <p>Location: <span id="location">Fetching...</span></p>
      <button onclick="resetTracker()">Reset</button>
      <button onclick="saveGPS()">Save GPS</button>
      <p id="vibration">N</p>
    </div>
  </div>
  <footer>Created by Kuldeep Gosai</footer>

  <script>
    const main = document.getElementById("main");
    const dot = document.createElement("div");
    dot.className = "dot";
    main.appendChild(dot);

    let x, y;
    const rect = main.getBoundingClientRect();
    x = rect.width / 2;
    y = rect.height / 2;
    moveDot(x, y);

    function moveDot(x, y) {
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
    }

    function moveTrail(x, y) {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${x + 6}px`;
      trail.style.top = `${y + 6}px`;
      main.appendChild(trail);
    }

    function resetTracker() {
      x = rect.width / 2;
      y = rect.height / 2;
      moveDot(x, y);
      document.querySelectorAll(".trail").forEach(el => el.remove()); // REMOVE TRAILS
    }

    function saveGPS() {
      alert("GPS saved (mock).");
    }
  </script>
</body>
</html>
