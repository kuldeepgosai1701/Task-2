function initLeafletMap(lat = 0, lon = 0) {
  map = L.map('leafletMap').setView([lat, lon], 16);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // Dot Marker
  marker = L.circleMarker([lat, lon], {
    radius: 10,
    color: '#003366',
    fillColor: '#007bff',
    fillOpacity: 0.9
  }).addTo(map);

  mapInitialized = true;
}

  function moveDot(newX, newY) {
    x = newX;
    y = newY;

    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${x + 6}px`;
    trail.style.top = `${y + 6}px`;
    main.appendChild(trail);

    setTimeout(() => {
      trail.style.transition = "opacity 1s ease";
      trail.style.opacity = "0";
      setTimeout(() => trail.remove(), 1000);
    }, 500);

    main.style.width = `${Math.max(main.clientWidth, x + 100)}px`;
    main.style.height = `${Math.max(main.clientHeight, y + 100)}px`;

    const buffer = 50;
    if (x - window.scrollX < buffer || x - window.scrollX > window.innerWidth - buffer ||
        y - window.scrollY < buffer || y - window.scrollY > window.innerHeight - buffer) {
      window.scrollTo({
        left: x - window.innerWidth / 2,
        top: y - window.innerHeight / 2,
        behavior: "smooth"
      });
    }
  }

function drawLine(x1, y1, x2, y2, isVibrated = false) {
  const length = Math.hypot(x2 - x1, y2 - y1);
  const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
  const line = document.createElement("div");
  line.style.position = "absolute";
  line.style.left = `${x1}px`;
  line.style.top = `${y1}px`;
  line.style.width = `${length}px`;
  line.style.height = `2px`;
  line.style.backgroundColor = isVibrated ? "red" : "blue"; // red if vibrated
  line.style.transform = `rotate(${angle}deg)`;
  line.style.transformOrigin = "0 0";
  line.style.zIndex = 2;
  main.appendChild(line);
}


  function resetDot() {
    const centerX = window.scrollX + window.innerWidth / 2;
    const centerY = window.scrollY + window.innerHeight / 2;
    moveDot(centerX, centerY);
    prevLat = null;
    prevLon = null;
    document.querySelectorAll(".trail").forEach(el => el.remove());
    window.scrollTo({ left: centerX - window.innerWidth / 2, top: centerY - window.innerHeight / 2 });
  }

function showLocation(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  locationText.textContent = `Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

  const angle = Math.atan2(lat - prevLat, lon - prevLon) * (180 / Math.PI);
  const direction = getDirectionFromAngle(angle);
  gpsHistory.push({ lat, lon, direction });

  // üí° Update Leaflet map
  if (!mapInitialized) {
    initLeafletMap(lat, lon);
  } else {
    marker.setLatLng([lat, lon]);
    map.panTo([lat, lon]);
  }

  if (prevLat !== null && prevLon !== null) {
    const scaleFactor = 300000;
    const dx = (lon - prevLon) * scaleFactor;
    const dy = (lat - prevLat) * scaleFactor;
    const newX = x + dx;
    const newY = y + dy;

    drawLine(x + 9, y + 9, newX + 9, newY + 9, vibratedRecently);
    moveDot(newX, newY);

    const angle = Math.atan2(dy, dx) * (180 / Math.PI);
    directionText.textContent = `Direction: ${getDirectionFromAngle(angle)}`;
  }

  prevLat = lat;
  prevLon = lon;
}


  function showError(error) {
    console.error("GPS Error:", error);
    locationText.textContent = "Location: Error fetching";
  }

  function getDirectionFromAngle(angle) {
    const directions = ["East ‚Üí", "North-East ‚ÜóÔ∏è", "North ‚Üë", "North-West ‚ÜñÔ∏è",
                        "West ‚Üê", "South-West ‚ÜôÔ∏è", "South ‚Üì", "South-East ‚ÜòÔ∏è"];
    return directions[Math.round((angle % 360 + 360) % 360 / 45) % 8];
  }

let recordedData = [];  // Add this at the top of your <script> if not already

window.addEventListener('devicemotion', function(event) {
  if (!event.acceleration) return;

  const ax = event.acceleration.x || 0;
  const ay = event.acceleration.y || 0;
  const az = event.acceleration.z || 0;

  const totalAccel = Math.sqrt(ax * ax + ay * ay + az * az);
  const vibrationThreshold = 5 + (sensitivityFactor * 2.5); 

  if (totalAccel > vibrationThreshold) {
    vibratedRecently = true;
    navigator.vibrate(300);
    const marker = document.createElement("div");
    marker.className = "trail";
    marker.style.left = `${x + 6}px`;
    marker.style.top = `${y + 6}px`;
    marker.style.background = "red";
    main.appendChild(marker);
  } else {
    vibratedRecently = false;
  }

  // ‚úÖ Store the data entry
  recordedData.push({
    x: ax,
    y: ay,
    z: az,
    vibration: vibratedRecently ? "Yes" : "No",
    direction: directionText.textContent.replace("Direction: ", "")
  });
});

window.addEventListener('load', () => {
  resetDot();
  startTracking(); // ‚úÖ Start GPS tracking automatically on load
});

function saveDataToFile() {
  const numberOfEntries = parseInt(sensitivityRange.value);  // Slider value
  const recentData = recordedData.slice(-numberOfEntries);  // Last N entries

  if (recentData.length === 0) {
    alert("No data to save.");
    return;
  }

  let fileContent = "X\tY\tZ\tVibration\tDirection\n";
  recentData.forEach(entry => {
    fileContent += `${entry.x.toFixed(2)}\t${entry.y.toFixed(2)}\t${entry.z.toFixed(2)}\t${entry.vibration}\t${entry.direction}\n`;
  });

  const blob = new Blob([fileContent], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "motion_data.txt";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}


let trackingInterval = null;

function startTracking() {
  if (!trackingInterval) {
    trackingInterval = setInterval(() => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(showLocation, showError);
      } else {
        locationText.textContent = "Geolocation not supported.";
      }
    }, 5000);
    console.log("Tracking started");
  }
}

function stopTracking() {
  clearInterval(trackingInterval);
  trackingInterval = null;
  console.log("Tracking stopped");
}

function resetPage() {
  location.reload();  // This reloads the page
}

function toggleHistory() {
  const tableDiv = document.getElementById("historyTable");
  const tbody = document.getElementById("historyBody");

  if (tableDiv.style.display === "none") {
    // Populate table with history
    tbody.innerHTML = "";
    gpsHistory.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.lat.toFixed(5)}</td>
        <td>${entry.lon.toFixed(5)}</td>
        <td>${entry.direction}</td>
      `;
      tbody.appendChild(row);
    });
    tableDiv.style.display = "block";
  } else {
    tableDiv.style.display = "none";
  }
}
