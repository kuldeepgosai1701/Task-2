<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    main {
      position: relative;
      min-width: 100vw;
      min-height: 100vh;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .trail {
      width: 6px;
      height: 6px;
      background: rgba(0, 0, 255, 0.4);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 5px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="info">
    <p>Direction: <span id="direction">Center</span></p>
    <p>Location: <span id="location">Fetching...</span></p>
    <button onclick="location.reload()">Reset</button>
  </div>

  <main id="main">
    <div id="dot"></div>
  </main>

  <script>
    const dot = document.getElementById("dot");
    const main = document.getElementById("main");
    const directionText = document.getElementById("direction");

    // Start position: center of screen
    let x = window.innerWidth / 2 + window.scrollX;
    let y = window.innerHeight / 2 + window.scrollY;

    // Scroll page so dot is centered
    window.scrollTo(x - window.innerWidth / 2, y - window.innerHeight / 2);
    moveDot(x, y);

    function moveDot(newX, newY) {
      // Move dot
      dot.style.left = newX + "px";
      dot.style.top = newY + "px";

      // Draw trail
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = (newX + 7) + "px";
      trail.style.top = (newY + 7) + "px";
      main.appendChild(trail);

      // Auto-scroll screen with dot
      window.scrollTo({
        left: newX - window.innerWidth / 2,
        top: newY - window.innerHeight / 2,
        behavior: "auto"
      });

      // Dynamically expand world if dot moves further
      main.style.width = Math.max(main.offsetWidth, newX + 100) + "px";
      main.style.height = Math.max(main.offsetHeight, newY + 100) + "px";
    }

    function updateDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      directionText.textContent = dir;
    }

    // Gyroscope motion
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma && beta) {
        x += gamma * 1.2;
        y += beta * 1.2;

        moveDot(x, y);
        updateDirection(gamma, beta);
      }
    });

    // Optional: Use GPS
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        document.getElementById("location").textContent = `${lat}, ${lon}`;
      },
      () => {
        document.getElementById("location").textContent = "Not Available";
      }
    );
  </script>
</body>
</html>
