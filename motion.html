<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Motion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }
    #scrollContainer {
      flex: 1;
      overflow: scroll;
      position: relative;
    }
    main {
      width: 3000px;
      height: 3000px;
      position: relative;
      background: #f0f0f0;
    }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #dot {
      position: absolute;
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      z-index: 10;
    }
    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>Motion Tracker</header>

<div id="scrollContainer">
  <main id="main">
    <div id="dot"></div>
  </main>
</div>

<div class="info">
  <p>Move your phone to see the motion path.</p>
  <p id="location">Location: Fetching...</p>
  <button onclick="resetDot()">Reset</button>
</div>

<footer>Created by Kuldeep Gosai</footer>

<script>
  const dot = document.getElementById("dot");
  const main = document.getElementById("main");
  const locationText = document.getElementById("location");
  const scrollContainer = document.getElementById("scrollContainer");

  let x = 1500; // start in center of big map
  let y = 1500;
  let prevLat = null;
  let prevLon = null;

  function moveDot(newX, newY) {
    dot.style.left = `${newX}px`;
    dot.style.top = `${newY}px`;

    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${newX}px`;
    trail.style.top = `${newY}px`;
    main.appendChild(trail);

   const scrollContainer = document.getElementById("scrollContainer");
   scrollContainer.scrollTo({
      left: newX - scrollContainer.clientWidth / 2,
      top: newY - scrollContainer.clientHeight / 2,
      behavior: "smooth"
    });
  }

  function resetDot() {
    x = 1500;
    y = 1500;
    moveDot(x, y);
    prevLat = null;
    prevLon = null;
    const trails = document.querySelectorAll(".trail");
    trails.forEach(trail => trail.remove());
  }

  moveDot(x, y); // initial position

  function showLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    locationText.textContent = `Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

    if (prevLat === null || prevLon === null) {
      prevLat = lat;
      prevLon = lon;
      return;
    }

    const dx = (lon - prevLon) * 100000;
    const dy = (lat - prevLat) * 100000;

    x += dx * 2;
    y += dy * 2;

    moveDot(x, y);

    prevLat = lat;
    prevLon = lon;
    console.log(`Dot moved to x=${x}, y=${y}`);
  }

  function showError(error) {
    console.error("GPS Error:", error);
    locationText.textContent = "Location: Error fetching position.";
  }

  setInterval(() => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      locationText.textContent = "Geolocation not supported.";
    }
  }, 5000);
</script>

</body>
</html>
