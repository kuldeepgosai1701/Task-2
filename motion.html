<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }

    #dot {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    .compass {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>Motion Tracker</header>

  <main id="main">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <p id="location">Location: Fetching...</p>
      <button onclick="resetAll()">Reset</button>
      <button onclick="saveGPS()">Save GPS</button>

      <div class="compass">N</div>
    </div>
     
    <div id="dot"></div>
    <div style="position:absolute; bottom:0; width:100%; max-height:200px; overflow:auto; background:#fff;">
  <table id="data-table" border="1" style="width:100%; font-size:0.8rem; border-collapse:collapse;">
    <thead style="position:sticky; top:0; background:#007bff; color:white;">
      <tr>
        <th>Time</th>
        <th>X</th>
        <th>Y</th>
        <th>Direction</th>
        <th>Vibration</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Firebase data rows will appear here -->
    </tbody>
  </table>
</div>

  </main>

  <footer>Created by Kuldeep Gosai</footer>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDh77dygGxVJMc8hRgm_ruQS_DW-vq_39M",
    authDomain: "gyroscope-explorer-1bafb.firebaseapp.com",
    databaseURL: "https://gyroscope-explorer-1bafb-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "gyroscope-explorer-1bafb",
    storageBucket: "gyroscope-explorer-1bafb.appspot.com",
    messagingSenderId: "471468344921",
    appId: "1:471468344921:web:2c944e8a3b5da71c401348",
    measurementId: "G-MH8B0QS86S"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const dot = document.getElementById("dot");
  const main = document.getElementById("main");
  const directionText = document.getElementById("direction");
  const tableBody = document.getElementById("table-body");

  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let latestDirection = "Center";
  let isVibrating = false;
  let latestGPS = "";

  function moveDot(newX, newY) {
    dot.style.left = `${newX}px`;
    dot.style.top = `${newY}px`;

    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${newX + 6}px`;
    trail.style.top = `${newY + 6}px`;
    main.appendChild(trail);
  }

  function getDirection(gamma, beta) {
    let dir = "";
    if (beta > 5) dir += "South ";
    else if (beta < -5) dir += "North ";
    if (gamma > 5) dir += "East";
    else if (gamma < -5) dir += "West";
    return dir.trim() || "Center";
  }

  function saveToDatabase(axisX, axisY, direction, vibration) {
    const data = {
      axis: {
        x: axisX.toFixed(2),
        y: axisY.toFixed(2)
      },
      timestamp: new Date().toISOString(),
      direction: direction,
      vibration: vibration
    };
    db.ref("motionData").push(data);
  }

  function updateDirection(gamma, beta) {
    latestDirection = getDirection(gamma, beta);
    directionText.textContent = `Direction: ${latestDirection}`;
  }

  moveDot(x, y);

  // ✅ GPS
  function showLocation(position) {
    const lat = position.coords.latitude.toFixed(5);
    const lon = position.coords.longitude.toFixed(5);
    latestGPS = `Latitude: ${lat}, Longitude: ${lon}`;
    document.getElementById("location").textContent = `Location: ${lat}, ${lon}`;
  }

  function showError(error) {
    const locationText = document.getElementById("location");
    locationText.textContent = "Location: Error getting GPS.";
  }

  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(showLocation, showError);
  }

  // ✅ Orientation Event (for motion)
  window.addEventListener("deviceorientation", (event) => {
    const gamma = event.gamma;
    const beta = event.beta;

    if (gamma !== null && beta !== null) {
      x += gamma * 0.05;
      y += beta * 0.05;

      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      if (x < 0) x = screenW;
      if (x > screenW) x = 0;
      if (y < 0) y = screenH;
      if (y > screenH) y = 0;

      moveDot(x, y);
      updateDirection(gamma, beta);
      saveToDatabase(gamma, beta, latestDirection, false);
    }
  });

  // ✅ Motion Event (for vibration)
  window.addEventListener("devicemotion", (event) => {
    const acc = event.acceleration;
    if (acc && acc.x !== null && acc.y !== null) {
      const vibrationDetected = Math.abs(acc.x) > 2 || Math.abs(acc.y) > 2;

      if (vibrationDetected) {
        x += acc.x * 2;
        y += acc.y * 2;

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        if (x < 0) x = screenW;
        if (x > screenW) x = 0;
        if (y < 0) y = screenH;
        if (y > screenH) y = 0;

        moveDot(x, y);
        saveToDatabase(acc.x, acc.y, "N/A", true);
      }
    }
  });

 let tableBuffer = [];

db.ref("motionData").limitToLast(30).on("child_added", (snapshot) => {
  tableBuffer.push(snapshot.val());
});

// Display buffer entries every 1 second
setInterval(() => {
  if (tableBuffer.length > 0) {
    const data = tableBuffer.shift(); // remove first item

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${new Date(data.timestamp).toLocaleTimeString()}</td>
      <td>${data.axis.x}</td>
      <td>${data.axis.y}</td>
      <td>${data.direction}</td>
      <td>${data.vibration ? "Yes" : "No"}</td>
    `;
    tableBody.insertBefore(row, tableBody.firstChild);
  }
}, 2000); // <-- delay between rows (1000ms = 1 second)


  // ✅ Reset Button Clears Firebase & Table
  function resetAll() {
    db.ref("motionData").remove().then(() => {
      tableBody.innerHTML = "";
      location.reload(); // optional: restart motion
    });
  }

  // ✅ Save GPS Button Function
  function saveGPS() {
    if (!latestGPS) {
      alert("GPS not available yet.");
      return;
    }
    const blob = new Blob([latestGPS], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "gps_coordinates.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
