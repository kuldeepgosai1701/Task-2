<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: scroll;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
    }

    header, footer {
      position: fixed;
      width: 100%;
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1000;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
      background: #ccc;
      color: black;
    }

    #world {
      position: absolute;
      top: 0;
      left: 0;
    }

    .info {
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .trail {
      width: 6px;
      height: 6px;
      background: rgba(0, 0, 255, 0.4);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>Motion Tracker</header>

  <div class="info">
    <p>Move your phone to see the motion path.</p>
    <p id="direction">Direction: Center</p>
    <p id="location">Location: Fetching...</p>
    <button onclick="location.reload()">Reset</button>
  </div>

  <div id="world">
    <div id="dot"></div>
  </div>

  <footer>Created by Kuldeep Gosai</footer>

  <script>
    const dot = document.getElementById("dot");
    const world = document.getElementById("world");
    const directionText = document.getElementById("direction");

    // Start at center of screen
    let x = window.innerWidth / 2 + window.scrollX;
    let y = window.innerHeight / 2 + window.scrollY;

    moveDot(x, y);

    function moveDot(newX, newY) {
      dot.style.left = newX + "px";
      dot.style.top = newY + "px";

      // Add trail
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = newX + 7 + "px";
      trail.style.top = newY + 7 + "px";
      world.appendChild(trail);

      // Scroll screen to follow dot
      window.scrollTo({
        top: newY - window.innerHeight / 2,
        left: newX - window.innerWidth / 2,
        behavior: "smooth"
      });
    }

    function updateDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      directionText.textContent = `Direction: ${dir}`;
    }

    // Gyroscope motion tracking
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma && beta) {
        x += gamma * 2;
        y += beta * 2;

        moveDot(x, y);
        updateDirection(gamma, beta);
      }
    });

    // âœ… GPS Location Display
    function showLocation(position) {
      const lat = position.coords.latitude.toFixed(5);
      const lon = position.coords.longitude.toFixed(5);
      document.getElementById("location").textContent = `Location: ${lat}, ${lon}`;
    }

    function showError(err) {
      const text = document.getElementById("location");
      text.textContent = "Location: Not available.";
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      document.getElementById("location").textContent = "Location: Not supported.";
    }
  </script>
</body>
</html>
