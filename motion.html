
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }

    #dot {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    .compass {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>Motion Tracker</header>

  <main id="main">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <p id="location">Location: Fetching...</p>
      <button onclick="refreshTable()">Refresh Table</button>
      <button onclick="downloadGPS()">Save GPS to File</button>

      <div class="compass">N</div>
    </div>
     
    <div id="dot"></div>
    <div style="position:absolute; bottom:0; width:100%; max-height:200px; overflow:auto; background:#fff;">
  <table id="data-table" border="1" style="width:100%; font-size:0.8rem; border-collapse:collapse;">
    <thead style="position:sticky; top:0; background:#007bff; color:white;">
      <tr>
        <th>Time</th>
        <th>X</th>
        <th>Y</th>
        <th>Direction</th>
        <th>Vibration</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Firebase data rows will appear here -->
    </tbody>
  </table>
</div>

  </main>

  <footer>Created by Kuldeep Gosai</footer>

  <!-- ‚úÖ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>

   let lastSaveTime = 0; // For throttling
   const SAVE_INTERVAL = 1000; // in milliseconds (1000ms = 1 second)

    // ‚úÖ Firebase Config (replace with your actual config from Firebase console)

      apiKey: "AIzaSyDh77dygGxVJMc8hRgm_ruQS_DW-vq_39M",

  projectId: "gyroscope-explorer-1bafb",
  storageBucket: "gyroscope-explorer-1bafb.firebasestorage.app",
  messagingSenderId: "471468344921",
  appId: "1:471468344921:web:2c944e8a3b5da71c401348",
  measurementId: "G-MH8B0QS86S"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Helper: Save data to Firebase
   
function saveToDatabase(axisX, axisY, direction, vibration) {
  const now = Date.now();
  if (now - lastSaveTime >= SAVE_INTERVAL) {
    const data = {
      axis: {
        x: axisX.toFixed(2),
        y: axisY.toFixed(2)
      },
      timestamp: new Date().toISOString(),
      direction: direction,
      vibration: vibration
    };
    db.ref("motionData").push(data);
    console.log("Saved to Firebase:", data);
    lastSaveTime = now;
  }else {
    console.log("‚è≥ Skipped saving to Firebase to slow down speed");
}}

    // ‚úÖ Helper: Get Direction from gamma/beta
    function getDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      return dir;
    }

    // ‚úÖ Dot Movement Logic
    const dot = document.getElementById("dot");
    const main = document.getElementById("main");
    const directionText = document.getElementById("direction");

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function moveDot(newX, newY) {
      dot.style.left = `${newX}px`;
      dot.style.top = `${newY}px`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${newX + 6}px`;
      trail.style.top = `${newY + 6}px`;
      main.appendChild(trail);
    }

    function updateDirection(gamma, beta) {
      const dir = getDirection(gamma, beta);
      directionText.textContent = `Direction: ${dir}`;
    }

    moveDot(x, y);

    // ‚úÖ GPS Location
    function showLocation(position) {
      const latitude = position.coords.latitude.toFixed(5);
      const longitude = position.coords.longitude.toFixed(5);
      document.getElementById("location").textContent = `Location: ${latitude}, ${longitude}`;
    }

    function showError(error) {
      const locationText = document.getElementById("location");
      switch(error.code) {
        case error.PERMISSION_DENIED:
          locationText.textContent = "Location: Permission denied.";
          break;
        case error.POSITION_UNAVAILABLE:
          locationText.textContent = "Location: Not available.";
          break;
        case error.TIMEOUT:
          locationText.textContent = "Location: Timeout.";
          break;
        default:
          locationText.textContent = "Location: Unknown error.";
      }
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      document.getElementById("location").textContent = "Location: Not supported.";
    }

    // ‚úÖ Device Orientation Handler
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma !== null && beta !== null) {
        x += gamma * 0.05;
        y += beta * 0.05;

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        if (x < 0) x = screenW;
        if (x > screenW) x = 0;
        if (y < 0) y = screenH;
        if (y > screenH) y = 0;

        moveDot(x, y);
        const direction = getDirection(gamma, beta);
        updateDirection(gamma, beta);
        saveToDatabase(gamma, beta, direction, false);
      }
    });

    // ‚úÖ Device Motion (Vibration Detection)
    window.addEventListener("devicemotion", (event) => {
      const acc = event.acceleration;
      if (acc && acc.x !== null && acc.y !== null) {
        x += acc.x * 2;
        y += acc.y * 2;

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        if (x < 0) x = screenW;
        if (x > screenW) x = 0;
        if (y < 0) y = screenH;
        if (y > screenH) y = 0;

        moveDot(x, y);
        saveToDatabase(acc.x, acc.y, "N/A", true);
      }
    });
// ‚úÖ Firebase real-time listener for table
const tableBody = document.getElementById("table-body");

db.ref("motionData").limitToLast(30).on("child_added", (snapshot) => {
  const data = snapshot.val();
const row = document.createElement("tr");

if (data.vibration) {
  row.style.backgroundColor = "#ffe6e6"; // light red background for vibration
  row.innerHTML = `
    <td>üî• ${new Date(data.timestamp).toLocaleTimeString()}</td>
    <td>${data.axis.x}</td>
    <td>${data.axis.y}</td>
    <td>${data.direction}</td>
    <td><span style="color:red; font-weight:bold;">‚ö†Ô∏è Yes</span></td>
  `;
} else {
  row.innerHTML = `
    <td>${new Date(data.timestamp).toLocaleTimeString()}</td>
    <td>${data.axis.x}</td>
    <td>${data.axis.y}</td>
    <td>${data.direction}</td>
    <td>No</td>
  `;
}

  tableBody.insertBefore(row, tableBody.firstChild); // newest on top
});

// ‚úÖ GPS Saving
let gpsCoordinates = [];

// Update showLocation to store GPS in memory
function showLocation(position) {
  const latitude = position.coords.latitude.toFixed(5);
  const longitude = position.coords.longitude.toFixed(5);
  document.getElementById("location").textContent = `Location: ${latitude}, ${longitude}`;
  gpsCoordinates.push(`${latitude}, ${longitude} @ ${new Date().toLocaleTimeString()}`);
}

// ‚úÖ Download GPS coordinates as text file
function downloadGPS() {
  if (gpsCoordinates.length === 0) {
    alert("No GPS data to save yet.");
    return;
  }

  const blob = new Blob([gpsCoordinates.join("\n")], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "gps_coordinates.txt";
  a.click();
  URL.revokeObjectURL(url);
}

// ‚úÖ Refresh Firebase Table (without clearing Firebase data)
function refreshTable() {
  tableBody.innerHTML = ""; // clear table

  db.ref("motionData").limitToLast(30).once("value", (snapshot) => {
    snapshot.forEach((child) => {
      const data = child.val();
      const row = document.createElement("tr");

      if (data.vibration) {
        row.style.backgroundColor = "#ffe6e6";
        row.innerHTML = `
          <td>üî• ${new Date(data.timestamp).toLocaleTimeString()}</td>
          <td>${data.axis.x}</td>
          <td>${data.axis.y}</td>
          <td>${data.direction}</td>
          <td><span style="color:red; font-weight:bold;">‚ö†Ô∏è Yes</span></td>
        `;
      } else {
        row.innerHTML = `
          <td>${new Date(data.timestamp).toLocaleTimeString()}</td>
          <td>${data.axis.x}</td>
          <td>${data.axis.y}</td>
          <td>${data.direction}</td>
          <td>No</td>
        `;
      }

      tableBody.insertBefore(row, tableBody.firstChild);
    });
  });
}


  </script>
</body>
</html>
