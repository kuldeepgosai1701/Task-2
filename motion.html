<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Motion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }
    #scrollContainer {
      flex: 1;
      overflow: scroll;
      position: relative;
    }
    main {
     position: relative;
     overflow: visible;
     width: 100vw;
     min-height: 100vh;
 
 }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  #dot {
  position: absolute;
  width: 18px;
  height: 18px;
  background: blue;
  border-radius: 50%;
  z-index: 5;
}
  .trail {
  width: 5px;
  height: 5px;
  background: rgba(0, 0, 255, 0.5);
  border-radius: 50%;
  position: absolute;
  z-index: 1;
}
    
  footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>Motion Tracker</header>

<div id="scrollContainer">
  <main id="main">
    <div id="dot"></div>
  </main>
</div>

<div class="info">
  <p>Move your phone to see motion.</p>
  <p id="location">Location: Fetching...</p>
  <p id="direction">Direction: Calculating...</p>
  <button onclick="resetDot()">Reset</button>
</div>

<footer>Created by Kuldeep Gosai</footer>

<script>
  let shakeDetected = false;
  const dot = document.getElementById("dot");
  const canvas = document.getElementById("trailCanvas");
  const ctx = canvas.getContext("2d");
  const locationText = document.getElementById("location");
  const directionText = document.getElementById("direction");
  const scrollContainer = document.getElementById("scrollContainer");
  const main = document.getElementById("main");

  let x = 1500, y = 1500;
  let prevLat = null, prevLon = null;
  let prevX = null, prevY = null;

 function moveDot(newX, newY) {
  x = newX;
  y = newY;

  dot.style.left = `${x}px`;
  dot.style.top = `${y}px`;

  const trail = document.createElement("div");
  trail.className = "trail";
  trail.style.left = `${x + 6}px`;
  trail.style.top = `${y + 6}px`;
  main.appendChild(trail);

  // Expand main size dynamically as dot moves
  main.style.width = `${Math.max(main.scrollWidth, x + 100)}px`;
  main.style.height = `${Math.max(main.scrollHeight, y + 100)}px`;

  // Auto scroll when dot is near screen edge
  const buffer = 50;
  const scrollX = window.scrollX;
  const scrollY = window.scrollY;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  if (x - scrollX < buffer || x - scrollX > screenW - buffer ||
      y - scrollY < buffer || y - scrollY > screenH - buffer) {
    window.scrollTo({
      left: x - screenW / 2,
      top: y - screenH / 2,
      behavior: "smooth"
    });
  }
}



  function markVibrationPoint(x, y) {
    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${x + 6}px`;
    trail.style.top = `${y + 6}px`;
    trail.style.background = "red";
    main.appendChild(trail);
  }

function resetDot() {
  x = window.innerWidth / 2 + window.scrollX;
  y = window.innerHeight / 2 + window.scrollY;
  moveDot(x, y);

  prevLat = null;
  prevLon = null;

  const trails = document.querySelectorAll(".trail");
  trails.forEach(trail => trail.remove());
}


  moveDot(x, y); // start center

  function showLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    locationText.textContent = `Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

    if (prevLat !== null && prevLon !== null) {
      const dx = (lon - prevLon) * 100000;
      const dy = (lat - prevLat) * 100000;

      const newX = x + dx * 2;
      const newY = y + dy * 2;

      moveDot(newX, newY);

      // direction calculation
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      const direction = getDirectionFromAngle(angle);
      directionText.textContent = `Direction: ${direction}`;
    }

    prevLat = lat;
    prevLon = lon;
  }

  function showError(error) {
    console.error("GPS Error:", error);
    locationText.textContent = "Location: Error";
  }

  setInterval(() => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    }
  }, 5000); // GPS update every 5s

  // Gyroscope: Vibration Detection
  window.addEventListener('devicemotion', function(event) {
    if (!event.acceleration) return;
    const ax = event.acceleration.x || 0;
    const ay = event.acceleration.y || 0;
    const az = event.acceleration.z || 0;

    const total = Math.sqrt(ax * ax + ay * ay + az * az);
    if (total > 15) {
      console.log("üì≥ Shake detected:", total.toFixed(2));
      shakeDetected = true;
      markVibrationPoint(x, y);
      navigator.vibrate(300);
    }
  });

  function getDirectionFromAngle(angle) {
    const directions = [
      "East ‚Üí", "North-East ‚ÜóÔ∏è", "North ‚Üë", "North-West ‚ÜñÔ∏è",
      "West ‚Üê", "South-West ‚ÜôÔ∏è", "South ‚Üì", "South-East ‚ÜòÔ∏è"
    ];
    const index = Math.round((angle % 360 + 360) % 360 / 45) % 8;
    return directions[index];
  }
</script>


</body>
</html>
