<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      overflow: auto;
      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.6rem;
      position: sticky;
      top: 0;
      z-index: 30;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .sensitivity-box {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(0, 64, 128, 0.9);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 1rem;
      z-index: 9999;
      min-width: 160px;
    }

    .sensitivity-box h3 {
      margin-bottom: 6px;
      font-size: 1rem;
      font-weight: 600;
    }

    .sensitivity-box input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #007bff, #00ffcc);
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    .sensitivity-box input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #004080;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    #main {
      position: relative;
      min-width: 100vw;
      min-height: 100vh;
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(145deg, #ffffffdd, #e9f0ffcc);
      padding: 18px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      font-size: 1rem;
      width: 250px;
      line-height: 1.6;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(200, 220, 255, 0.4);
    }

    button {
      margin-top: 10px;
      padding: 8px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      background: linear-gradient(120deg, #007bff, #0056b3);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(120deg, #0056b3, #003f8c);
      transform: scale(1.05);
    }

    #dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #007bff 30%, #003366 100%);
      border-radius: 50%;
      z-index: 5;
      box-shadow: 0 0 8px rgba(0, 0, 255, 0.6);
      animation: bounce 1s infinite;
    }

    .trail {
      width: 6px;
      height: 6px;
      background: rgba(0, 102, 255, 0.4);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
      transition: opacity 1s ease;
    }

    footer {
      background: linear-gradient(90deg, #004080, #0066cc);
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 1rem;
      font-weight: 500;
      position: sticky;
      bottom: 0;
      z-index: 10;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

<header>Motion Tracker</header>

<!-- Sensitivity Control Slider -->
<div class="sensitivity-box">
  <h3>Sensitivity</h3>
  <input type="range" id="sensitivityRange" min="0" max="10" step="1" value="5">
  <div style="margin-top: 5px;">Value: <span id="sensitivityValue">5</span></div>
</div>

<div class="info">
  <p>Move your phone to see motion.</p>
  <div style="font-size: 1.4rem; margin-bottom: 8px;">üìç Tracker Info</div>
  <p id="location">Location: Fetching...</p>
  <p id="direction">Direction: Calculating...</p>
  <button onclick="resetDot()">Reset</button>
</div>

<main id="main">
  <div id="dot"></div>
</main>

<footer>Created by Kuldeep Gosai</footer>

<script>
  const dot = document.getElementById("dot");
  const main = document.getElementById("main");
  const locationText = document.getElementById("location");
  const directionText = document.getElementById("direction");
  const sensitivityRange = document.getElementById("sensitivityRange");
  const sensitivityValue = document.getElementById("sensitivityValue");

  let x = 0, y = 0;
  let prevLat = null, prevLon = null;
  let sensitivityFactor = parseFloat(sensitivityRange.value);

  sensitivityValue.textContent = sensitivityRange.value;

  sensitivityRange.addEventListener("input", () => {
    sensitivityFactor = parseFloat(sensitivityRange.value);
    sensitivityValue.textContent = sensitivityRange.value;
  });

  function moveDot(newX, newY) {
    x = newX;
    y = newY;

    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${x + 6}px`;
    trail.style.top = `${y + 6}px`;
    main.appendChild(trail);

    setTimeout(() => {
      trail.style.opacity = "0";
      setTimeout(() => trail.remove(), 1000);
    }, 500);

    main.style.width = `${Math.max(main.clientWidth, x + 100)}px`;
    main.style.height = `${Math.max(main.clientHeight, y + 100)}px`;

    const buffer = 50;
    if (x - window.scrollX < buffer || x - window.scrollX > window.innerWidth - buffer ||
        y - window.scrollY < buffer || y - window.scrollY > window.innerHeight - buffer) {
      window.scrollTo({
        left: x - window.innerWidth / 2,
        top: y - window.innerHeight / 2,
        behavior: "smooth"
      });
    }
  }

  function drawLine(x1, y1, x2, y2) {
    const length = Math.hypot(x2 - x1, y2 - y1);
    const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
    const line = document.createElement("div");
    line.style.position = "absolute";
    line.style.left = `${x1}px`;
    line.style.top = `${y1}px`;
    line.style.width = `${length}px`;
    line.style.height = `2px`;
    line.style.backgroundColor = "blue";
    line.style.transform = `rotate(${angle}deg)`;
    line.style.transformOrigin = "0 0";
    line.style.zIndex = 2;
    main.appendChild(line);
  }

  function resetDot() {
    const centerX = window.scrollX + window.innerWidth / 2;
    const centerY = window.scrollY + window.innerHeight / 2;
    moveDot(centerX, centerY);
    prevLat = null;
    prevLon = null;
    document.querySelectorAll(".trail").forEach(el => el.remove());
    window.scrollTo({ left: centerX - window.innerWidth / 2, top: centerY - window.innerHeight / 2 });
  }

  function showLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    locationText.textContent = `Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

    if (prevLat !== null && prevLon !== null) {
      const dx = (lon - prevLon) * 100000 * sensitivityFactor;
      const dy = (lat - prevLat) * 100000 * sensitivityFactor;

      const newX = x + dx;
      const newY = y + dy;
      drawLine(x + 9, y + 9, newX + 9, newY + 9);
      moveDot(newX, newY);

      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      directionText.textContent = `Direction: ${getDirectionFromAngle(angle)}`;
    }

    prevLat = lat;
    prevLon = lon;
  }

  function showError(error) {
    console.error("GPS Error:", error);
    locationText.textContent = "Location: Error fetching";
  }

  function getDirectionFromAngle(angle) {
    const directions = ["East ‚Üí", "North-East ‚ÜóÔ∏è", "North ‚Üë", "North-West ‚ÜñÔ∏è",
                        "West ‚Üê", "South-West ‚ÜôÔ∏è", "South ‚Üì", "South-East ‚ÜòÔ∏è"];
    return directions[Math.round((angle % 360 + 360) % 360 / 45) % 8];
  }

// Gyroscope-based sensitivity control
window.addEventListener('devicemotion', function(event) {
  if (!event.acceleration) return;
  const ax = event.acceleration.x || 0;
  const ay = event.acceleration.y || 0;
  const az = event.acceleration.z || 0;

  const magnitude = Math.sqrt(ax * ax + ay * ay + az * az);

  // Default sensitivity around 5
  let newSensitivity = 5;

  if (magnitude > 3) {
    // Increase sensitivity based on vibration strength
    newSensitivity = Math.min(10, 5 + (magnitude - 3) * 1.5);
  } else if (magnitude < 1) {
    // Decrease sensitivity slightly if almost no vibration
    newSensitivity = Math.max(0, 5 - (1 - magnitude) * 2);
  }

  sensitivityRange.value = Math.round(newSensitivity);
  sensitivityFactor = parseFloat(sensitivityRange.value);
  sensitivityValue.textContent = sensitivityRange.value;
});


 window.addEventListener('load', () => {
  sensitivityRange.value = 5;
  sensitivityFactor = 5;
  sensitivityValue.textContent = 5;
  resetDot();
  setInterval(() => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      locationText.textContent = "Geolocation not supported.";
    }
  }, 5000);
});

</script>

</body>
</html>
