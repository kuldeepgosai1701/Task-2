<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Motion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }
    #scrollContainer {
      flex: 1;
      overflow: scroll;
      position: relative;
    }
    main {
      width: 3000px;
      height: 3000px;
      position: relative;
      background: #f0f0f0;
    }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #dot {
      position: absolute;
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      z-index: 10;
    }
    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>Motion Tracker</header>

<div id="scrollContainer">
  <main id="main">
    <canvas id="trailCanvas" width="3000" height="3000"></canvas>
     <div id="dot"></div>
    <div id="dot"></div>
  </main>
</div>




<div class="info">
  <p>Move your phone to see the motion path.</p>
  <p id="location">Location: Fetching...</p>
  <button onclick="resetDot()">Reset</button>
</div>

<footer>Created by Kuldeep Gosai</footer>

<script>
  let shakeDetected = false; // ðŸš¨ ye line yahan daalein
  const dot = document.getElementById("dot");
  const canvas = document.getElementById("trailCanvas");
  const ctx = canvas.getContext("2d");
  const locationText = document.getElementById("location");
  const scrollContainer = document.getElementById("scrollContainer");

  const main = document.getElementById("main");
  let x = 1500;
  let y = 1500;
  let prevLat = null;
  let prevLon = null;
  let prevX = null;
  let prevY = null;

  function moveDot(newX, newY) {
  if (prevX !== null && prevY !== null) {
    // Choose color based on shake
    ctx.strokeStyle = shakeDetected ? 'red' : 'rgba(0, 0, 255, 0.7)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(prevX + 9, prevY + 9);
    ctx.lineTo(newX + 9, newY + 9);
    ctx.stroke();

    // Reset shake flag after using it
    shakeDetected = false;
  }

  // Update for next movement
  prevX = x;
  prevY = y;

  x = newX;
  y = newY;

  dot.style.left = `${x}px`;
  dot.style.top = `${y}px`;

  scrollContainer.scrollTo({
    left: x - scrollContainer.clientWidth / 2,
    top: y - scrollContainer.clientHeight / 2,
    behavior: "smooth"
  });
}


function markVibrationPoint(x, y) {
  const trail = document.createElement("div");
  trail.className = "trail";
  trail.style.left = `${x + 6}px`;
  trail.style.top = `${y + 6}px`;
  trail.style.background = "red"; // vibration mark
  main.appendChild(trail);
}

  function resetDot() {
    x = 1500;
    y = 1500;
    prevLat = null;
    prevLon = null;
    prevX = null;
    prevY = null;

    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    scrollContainer.scrollTo({
      left: x - scrollContainer.clientWidth / 2,
      top: y - scrollContainer.clientHeight / 2,
      behavior: "smooth"
    });
  }

  moveDot(x, y); // start dot at center

  function showLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    locationText.textContent = `Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

    if (prevLat === null || prevLon === null) {
      prevLat = lat;
      prevLon = lon;
      return;
    }

    const dx = (lon - prevLon) * 100000;
    const dy = (lat - prevLat) * 100000;

    const newX = x + dx * 2;
    const newY = y + dy * 2;

    moveDot(newX, newY);

    prevLat = lat;
    prevLon = lon;
  }

  function showError(error) {
    console.error("GPS Error:", error);
    locationText.textContent = "Location: Error fetching position.";
  }

  setInterval(() => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      locationText.textContent = "Geolocation not supported.";
    }
  }, 5000);

  window.addEventListener('devicemotion', function(event) {
  if (!event.acceleration) return;

  const ax = event.acceleration.x || 0;
  const ay = event.acceleration.y || 0;
  const az = event.acceleration.z || 0;

  const totalAcceleration = Math.sqrt(ax * ax + ay * ay + az * az);

  // Threshold: adjust as needed
  if (totalAcceleration > 15) {
    console.log("ðŸ“³ Shake detected:", totalAcceleration.toFixed(2));
    navigator.vibrate(300); // physical vibration (if supported)
    markVibrationPoint(x, y); // draw red dot where shake detected
  }
});

</script>



</body>
</html>
