<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    .trail {
      width: 4px;
      height: 4px;
      background: blue;
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }

    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Motion Tracking</h1>
  </header>

  <main id="mainArea">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <button onclick="location.reload()">Reset</button>
    </div>

    <div id="dot"></div>
  </main>

  <footer>
    Created by Kuldeep Gosai
  </footer>

  <script>
    const dot = document.getElementById('dot');
    const directionText = document.getElementById('direction');
    const main = document.getElementById('mainArea');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function updateDirection(gamma, beta) {
      let dir = '';
      if (beta > 5) dir += 'South ';
      else if (beta < -5) dir += 'North ';
      if (gamma > 5) dir += 'East';
      else if (gamma < -5) dir += 'West';
      if (dir === '') dir = 'Center';
      directionText.textContent = `Direction: ${dir}`;
    }

    function placeDot(x, y) {
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${x + 8}px`;
      trail.style.top = `${y + 8}px`;
      main.appendChild(trail);
    }

    placeDot(x, y); // initial placement

    window.addEventListener('deviceorientation', (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma !== null && beta !== null) {
        x += gamma * 0.6;
        y += beta * 0.6;

        x = Math.max(0, Math.min(window.innerWidth - 20, x));
        y = Math.max(0, Math.min(window.innerHeight - 20, y));

        placeDot(x, y);
        updateDirection(gamma, beta);
      }
    });
  </script>

</body>
</html>
