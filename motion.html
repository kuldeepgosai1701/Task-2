<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Motion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: auto;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 30;
    }
    #main {
      position: relative;
      min-width: 100vw;
      min-height: 100vh;
    }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #dot {
      position: absolute;
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      z-index: 5;
    }
    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>Motion Tracker</header>

<div class="info">
  <p>Move your phone to see motion.</p>
  <p id="location">Location: Fetching...</p>
  <p id="direction">Direction: Calculating...</p>
  <button onclick="resetDot()">Reset</button>
</div>

<main id="main">
  <div id="dot"></div>
</main>

<footer>Created by Kuldeep Gosai</footer>

<script>
  const dot = document.getElementById("dot");
  const main = document.getElementById("main");
  const locationText = document.getElementById("location");
  const directionText = document.getElementById("direction");

  let x = 0, y = 0;
  let prevLat = null, prevLon = null;

  function moveDot(newX, newY) {
    x = newX;
    y = newY;

    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;

    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${x + 6}px`;
    trail.style.top = `${y + 6}px`;
    main.appendChild(trail);

    // Expand area as needed
    main.style.width = `${Math.max(main.clientWidth, x + 100)}px`;
    main.style.height = `${Math.max(main.clientHeight, y + 100)}px`;

    // Auto-scroll
    const buffer = 50;
    const scrollX = window.scrollX;
    const scrollY = window.scrollY;
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;

    if (x - scrollX < buffer || x - scrollX > screenW - buffer ||
        y - scrollY < buffer || y - scrollY > screenH - buffer) {
      window.scrollTo({
        left: x - screenW / 2,
        top: y - screenH / 2,
        behavior: "smooth"
      });
    }
  }

  function resetDot() {
    const centerX = window.scrollX + window.innerWidth / 2;
    const centerY = window.scrollY + window.innerHeight / 2;
    moveDot(centerX, centerY);
    prevLat = null;
    prevLon = null;

    document.querySelectorAll(".trail").forEach(el => el.remove());

    // Scroll to center
    window.scrollTo({
      left: centerX - window.innerWidth / 2,
      top: centerY - window.innerHeight / 2,
      behavior: "auto"
    });
  }

  function showLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    locationText.textContent = `Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

    if (prevLat !== null && prevLon !== null) {
      const dx = (lon - prevLon) * 100000;
      const dy = (lat - prevLat) * 100000;

      moveDot(x + dx * 2, y + dy * 2);

      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      const direction = getDirectionFromAngle(angle);
      directionText.textContent = `Direction: ${direction}`;
    }

    prevLat = lat;
    prevLon = lon;
  }

  function showError(error) {
    console.error("GPS Error:", error);
    locationText.textContent = "Location: Error fetching";
  }

  function getDirectionFromAngle(angle) {
    const directions = [
      "East →", "North-East ↗️", "North ↑", "North-West ↖️",
      "West ←", "South-West ↙️", "South ↓", "South-East ↘️"
    ];
    const index = Math.round((angle % 360 + 360) % 360 / 45) % 8;
    return directions[index];
  }

  // Shake Detection (vibration marker)
  window.addEventListener('devicemotion', function(event) {
    if (!event.acceleration) return;
    const ax = event.acceleration.x || 0;
    const ay = event.acceleration.y || 0;
    const az = event.acceleration.z || 0;

    const total = Math.sqrt(ax * ax + ay * ay + az * az);
    if (total > 15) {
      const marker = document.createElement("div");
      marker.className = "trail";
      marker.style.left = `${x + 6}px`;
      marker.style.top = `${y + 6}px`;
      marker.style.background = "red";
      main.appendChild(marker);

      navigator.vibrate(300);
    }
  });

  // On page load, center the dot
  window.addEventListener('load', () => {
    resetDot();
    // Start GPS updates
    setInterval(() => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(showLocation, showError);
      } else {
        locationText.textContent = "Geolocation not supported.";
      }
    }, 5000);
  });
</script>

</body>
</html>
