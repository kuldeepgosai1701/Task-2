<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #tracker {
      width: 300px;
      height: 300px;
      background: #eee;
      border: 2px solid black;
      position: relative;
      margin-top: 20px;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .trail {
      width: 4px;
      height: 4px;
      background: blue;
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 10px;
    }

    @media (min-width: 600px) {
      main {
        flex-direction: row;
        justify-content: center;
        gap: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Motion Tracking</h1>
  </header>

  <main>
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <button onclick="location.reload()">Reset</button>
    </div>

    <div id="tracker">
      <div id="dot"></div>
    </div>
  </main>

  <footer>
    <p>Created by Kuldeep Gosai</p>
  </footer>

  <script>
    const dot = document.getElementById('dot');
    const tracker = document.getElementById('tracker');
    const directionText = document.getElementById('direction');

    let x = tracker.offsetWidth / 2;
    let y = tracker.offsetHeight / 2;

    function updateDirection(gamma, beta) {
      let dir = '';
      if (beta > 5) dir += 'South ';
      else if (beta < -5) dir += 'North ';
      if (gamma > 5) dir += 'East';
      else if (gamma < -5) dir += 'West';
      if (dir === '') dir = 'Center';
      directionText.textContent = `Direction: ${dir}`;
    }

    window.addEventListener('deviceorientation', (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma !== null && beta !== null) {
        x += gamma * 0.3;  // Adjust sensitivity here
        y += beta * 0.3;

        x = Math.max(0, Math.min(tracker.offsetWidth, x));
        y = Math.max(0, Math.min(tracker.offsetHeight, y));

        // Create small trail dot
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = `${x}px`;
        trail.style.top = `${y}px`;
        tracker.appendChild(trail);

        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;

        updateDirection(gamma, beta);
      }
    });
  </script>
</body>
</html>
