<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-size: 0.95rem;
    }

    button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    .trail {
      width: 4px;
      height: 4px;
      background: blue;
      position: absolute;
      border-radius: 50%;
      z-index: 2;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .info {
        font-size: 0.85rem;
      }

      header {
        font-size: 1.2rem;
      }

      button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    Motion Tracking
  </header>

  <main id="mainArea">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <button onclick="location.reload()">Reset</button>
    </div>
    <div id="dot"></div>
  </main>

  <footer>
    Created by Kuldeep Gosai
  </footer>

  <script>
    const dot = document.getElementById('dot');
    const main = document.getElementById('mainArea');
    const directionText = document.getElementById('direction');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function placeDot(x, y) {
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${x + 8}px`;
      trail.style.top = `${y + 8}px`;
      main.appendChild(trail);
    }

    function updateDirection(gamma, beta) {
      let dir = '';
      if (beta > 5) dir += 'South ';
      else if (beta < -5) dir += 'North ';
      if (gamma > 5) dir += 'East';
      else if (gamma < -5) dir += 'West';
      if (dir === '') dir = 'Center';
      directionText.textContent = `Direction: ${dir}`;
    }

    placeDot(x, y); // Initial position

    window.addEventListener('deviceorientation', (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma !== null && beta !== null) {
        x += gamma * 0.6;
        y += beta * 0.6;

        const maxX = window.innerWidth - 20;
        const maxY = window.innerHeight - 20;

        x = Math.max(0, Math.min(maxX, x));
        y = Math.max(0, Math.min(maxY, y));

        placeDot(x, y);
        updateDirection(gamma, beta);
      }
    });

    // Handle screen rotation
    window.addEventListener('resize', () => {
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      placeDot(x, y);
    });
  </script>

</body>
</html>
