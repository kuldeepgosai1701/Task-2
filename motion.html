<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: auto; /* ✅ Allow scrolling */
      font-family: Arial, sans-serif;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    main {
      width: 3000px;
      height: 3000px;
      position: relative;
      background: #f0f0f0;
    }

    .info {
      position: fixed;
      top: 60px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 999;
    }

    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }

    #dot {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      position: sticky;
      bottom: 0;
      z-index: 1000;
    }

    .compass {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>Motion Tracker</header>

  <main id="main">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <p id="location">Location: Fetching...</p>
      <button onclick="location.reload()">Reset</button>
      <div class="compass">N</div>
    </div>
    <div id="dot"></div>
  </main>

  <footer>Created by Kuldeep Gosai</footer>

  <script>
    const dot = document.getElementById("dot");
    const main = document.getElementById("main");
    const directionText = document.getElementById("direction");

    let x = 1500;
    let y = 1500;

    // Scroll to center dot at start
    window.scrollTo(x - window.innerWidth / 2, y - window.innerHeight / 2);

    function moveDot(newX, newY) {
      dot.style.left = `${newX}px`;
      dot.style.top = `${newY}px`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${newX + 6}px`;
      trail.style.top = `${newY + 6}px`;
      main.appendChild(trail);

      // Scroll screen to keep dot in center
      window.scrollTo({
        top: newY - window.innerHeight / 2,
        left: newX - window.innerWidth / 2,
        behavior: "auto"
      });
    }

    function updateDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      directionText.textContent = `Direction: ${dir}`;
    }

    // ✅ Gyroscope tracking
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma !== null && beta !== null) {
        x += gamma * 1;
        y += beta * 1;

        // Prevent going outside bounds
        x = Math.max(0, Math.min(x, 3000));
        y = Math.max(0, Math.min(y, 3000));

        moveDot(x, y);
        updateDirection(gamma, beta);
      }
    });

    // ✅ GPS Location
    function showLocation(position) {
      const latitude = position.coords.latitude.toFixed(5);
      const longitude = position.coords.longitude.toFixed(5);
      document.getElementById("location").textContent = `Location: ${latitude}, ${longitude}`;
    }

    function showError(error) {
      const locationText = document.getElementById("location");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          locationText.textContent = "Location: Permission denied.";
          break;
        case error.POSITION_UNAVAILABLE:
          locationText.textContent = "Location: Not available.";
          break;
        case error.TIMEOUT:
          locationText.textContent = "Location: Timeout.";
          break;
        default:
          locationText.textContent = "Location: Unknown error.";
      }
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      document.getElementById("location").textContent = "Location: Not supported.";
    }

document.addEventListener("DOMContentLoaded", () => {
  // Page load hote hi screen ko center pe le aao
  window.scrollTo({
    top: y - window.innerHeight / 2,
    left: x - window.innerWidth / 2,
    behavior: "auto"
  });

  moveDot(x, y); // dot ko bhi wahi pe dikhao
});

  </script>
</body>
</html>
