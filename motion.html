<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }

    #dot {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

   .compass {
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  margin-top: 10px;
  color: #333;
}

  </style>
</head>
<body>

  <header>Motion Tracker</header>

  <main id="main">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <button onclick="location.reload()">Reset</button>
        <div class="compass">N</div>
    </div>
    <div id="dot"></div>
  </main>

  <footer>Created by Kuldeep Gosai</footer>

  <script>
    const dot = document.getElementById("dot");
    const main = document.getElementById("main");
    const directionText = document.getElementById("direction");

    // Start dot at center of screen
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function moveDot(newX, newY) {
      dot.style.left = `${newX}px`;
      dot.style.top = `${newY}px`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${newX + 6}px`;
      trail.style.top = `${newY + 6}px`;
      main.appendChild(trail);
    }

    function updateDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      directionText.textContent = `Direction: ${dir}`;
    }

    // Initial dot
    moveDot(x, y);

    // Mobile device gyroscope tracking
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma; // left-right
      const beta = event.beta;   // front-back

      if (gamma !== null && beta !== null) {
        x += gamma * 0.05;
        y += beta * 0.005;

        // Keep dot inside screen
        x = Math.max(0, Math.min(window.innerWidth - 20, x));
        y = Math.max(0, Math.min(window.innerHeight - 20, y));

        moveDot(x, y);
        updateDirection(gamma, beta);
      }
    });
  </script>

</body>
</html>
