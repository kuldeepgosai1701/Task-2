<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
#dot {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 18px;
  height: 18px;
  background: blue;
  border-radius: 50%;
  z-index: 5;
}


    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    .compass {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

<header>Motion Tracker</header>

<main id="main">
  <div class="info">
    <p>Move your phone to see the motion path.</p>
    <p id="direction">Direction: Center</p>
    <p id="location">Location: Fetching...</p>
    <button onclick="resetData()">Reset</button>
    <button onclick="saveGPSToFile()">Save GPS</button>
    <div class="compass">N</div>
  </div>

  <div id="dot"></div>

  
</main>

<footer>Created by Kuldeep Gosai</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>

    appId: "1:471468344921:web:2c944e8a3b5da71c401348",
    measurementId: "G-MH8B0QS86S"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // âœ… Global data array for saving to text file
  let gpsDataLog = []; // stores GPS + vibration + direction entries
  let latestVibrationStatus = "No";
  let latestDirection = "Center";

  // âœ… Save to Firebase
  function saveToDatabase(x, y, z, direction, vibration) {
    const data = {
      axis: {
        x: x.toFixed(2),
        y: y.toFixed(2),
        z: z !== undefined ? z.toFixed(2) : "0.00"
      },
      timestamp: new Date().toISOString(),
      direction,
      vibration
    };
    db.ref("motionData").push(data);
  }

  // âœ… Get direction string
  function getDirection(gamma, beta) {
    let dir = "";
    if (beta > 5) dir += "South ";
    else if (beta < -5) dir += "North ";
    if (gamma > 5) dir += "East";
    else if (gamma < -5) dir += "West";
    return dir.trim() || "Center";
  }

  // âœ… Dot movement
  const dot = document.getElementById("dot");
  const main = document.getElementById("main");
  const directionText = document.getElementById("direction");

  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;

  function moveDot(newX, newY) {
    dot.style.left = `${newX}px`;
    dot.style.top = `${newY}px`;
    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${newX + 6}px`;
    trail.style.top = `${newY + 6}px`;
    main.appendChild(trail);
  }

  moveDot(x, y);

  // âœ… Reset Button
 function resetData() {
  db.ref("motionData").remove().then(() => {
    // Clear GPS log array
    gpsDataLog = [];

    // Remove trail elements from the DOM
    const trails = document.querySelectorAll(".trail");
    trails.forEach(trail => trail.remove());

    // Optionally reset the dot to center
    x = window.innerWidth / 2;
    y = window.innerHeight / 2;
    moveDot(x, y);
  });
}


  // âœ… Save GPS to file
 function saveGPSToFile() {
  if (gpsDataLog.length === 0) {
    alert("No data to save.");
    return;
  }

  let content = "Time\tLatitude\tLongitude\tVibration\tDirection\n";
  gpsDataLog.forEach(entry => {
    content += `${entry.time}\t${entry.lat}\t${entry.lon}\t${entry.vibration}\t${entry.direction}\n`;
  });

  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "gps_motion_data.txt";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

  // âœ… Show GPS on screen
  function showLocation(position) {
    const lat = position.coords.latitude.toFixed(5);
    const lon = position.coords.longitude.toFixed(5);
    document.getElementById("location").textContent = `Location: ${lat}, ${lon}`;
  }
  function showError(error) {
    const txt = document.getElementById("location");
    txt.textContent = "Location: Error getting position.";
  }
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(showLocation, showError);
  }

  // âœ… Device Orientation

      if (y > screenH) y = 0;

      moveDot(x, y);
      const dir = getDirection(gamma, beta);
      directionText.textContent = `Direction: ${dir}`;
      latestDirection = dir;
      saveToDatabase(gamma, beta, 0, dir, false);
    }
 */ });

// âœ… 1. Create Function
function findVibration(x, y, z, threshold = 3) {
  return (Math.abs(x) > threshold || Math.abs(y) > threshold || Math.abs(z) > threshold)
    ? "Yes"
    : "No";
}

 /* const acc = event.acceleration;
  if (acc && acc.x !== null && acc.y !== null && acc.z !== null) {
    const vibrationStatus = findVibration(acc.x, acc.y, acc.z); // âœ… calculate vibration
    latestVibrationStatus = vibrationStatus;

    moveDot(x, y);

  }
});
*/


  // âœ… Firebase Listener: Table
  const tableBody = document.getElementById("table-body");
  db.ref("motionData").limitToLast(30).on("child_added", (snapshot) => {
    const data = snapshot.val();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${new Date(data.timestamp).toLocaleTimeString()}</td>
      <td>${data.axis.x}</td>
      <td>${data.axis.y}</td>
      <td>${data.axis.z}</td>
      <td>${data.direction}</td>
      <td>${data.vibration ? "Yes" : "No"}</td>
    `;
    tableBody.insertBefore(row, tableBody.firstChild);
  });

  let prevLat = null, prevLon = null;

function gpsMoveAndLog(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;

  const vibration = latestVibrationStatus;
  const direction = latestDirection;

  const data = {
    time: new Date().toLocaleTimeString(),
    lat: lat.toFixed(5),
    lon: lon.toFixed(5),
    vibration,
    direction
  };
  gpsDataLog.push(data);

  // âœ… First-time GPS fix: only store first lat/lon, skip movement
  if (prevLat === null || prevLon === null) {
    prevLat = lat;
    prevLon = lon;
    console.log("First GPS location set. Waiting for next reading to move dot.");
    return; // â›” Skip movement on first reading
  }

  // âœ… Calculate change and move dot from second reading onward
  const dx = (lon - prevLon) * 100000; // scale factor
  const dy = (lat - prevLat) * 100000;

  x += dx * 2;  // Adjusted scale for visible movement
  y += dy * 2;

  const screenW = main.clientWidth;
  const screenH = main.clientHeight;
  if (x < 0) x = screenW;
  if (x > screenW) x = 0;
  if (y < 0) y = screenH;
  if (y > screenH) y = 0;

  moveDot(x, y);

  prevLat = lat;
  prevLon = lon;
}

// Call GPS update every 5 seconds
setInterval(() => {
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(gpsMoveAndLog);
  }
}, 5000);

</script>
</body>
</html>
