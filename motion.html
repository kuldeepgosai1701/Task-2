<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyroscope Motion Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 0.9rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }

    #dot {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    .trail {
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    .compass {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>Motion Tracker</header>

  <main id="main">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <p id="location">Location: Fetching...</p>
      <button onclick="location.reload()">Reset</button>
      <div class="compass">N</div>
    </div>
    <div id="dot"></div>
  </main>

  <footer>Created by Kuldeep Gosai</footer>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // ✅ Firebase Config (replace with your actual config from Firebase console)
    const firebaseConfig = {
      apiKey: "AIzaSyDh77dygGxVJMc8hRgm_ruQS_DW-vq_39M",
  authDomain: "gyroscope-explorer-1bafb.firebaseapp.com",
  databaseURL: "https://gyroscope-explorer-1bafb-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "gyroscope-explorer-1bafb",
  storageBucket: "gyroscope-explorer-1bafb.firebasestorage.app",
  messagingSenderId: "471468344921",
  appId: "1:471468344921:web:2c944e8a3b5da71c401348",
  measurementId: "G-MH8B0QS86S"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Helper: Save data to Firebase
    function saveToDatabase(axisX, axisY, direction, vibration) {
      const data = {
        axis: {
          x: axisX.toFixed(2),
          y: axisY.toFixed(2)
        },
        timestamp: new Date().toISOString(),
        direction: direction,
        vibration: vibration
      };
      db.ref("motionData").push(data);
      console.log("Saved to Firebase:", data);
    }

    // ✅ Helper: Get Direction from gamma/beta
    function getDirection(gamma, beta) {
      let dir = "";
      if (beta > 5) dir += "South ";
      else if (beta < -5) dir += "North ";
      if (gamma > 5) dir += "East";
      else if (gamma < -5) dir += "West";
      if (dir === "") dir = "Center";
      return dir;
    }

    // ✅ Dot Movement Logic
    const dot = document.getElementById("dot");
    const main = document.getElementById("main");
    const directionText = document.getElementById("direction");

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function moveDot(newX, newY) {
      dot.style.left = `${newX}px`;
      dot.style.top = `${newY}px`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${newX + 6}px`;
      trail.style.top = `${newY + 6}px`;
      main.appendChild(trail);
    }

    function updateDirection(gamma, beta) {
      const dir = getDirection(gamma, beta);
      directionText.textContent = `Direction: ${dir}`;
    }

    moveDot(x, y);

    // ✅ GPS Location
    function showLocation(position) {
      const latitude = position.coords.latitude.toFixed(5);
      const longitude = position.coords.longitude.toFixed(5);
      document.getElementById("location").textContent = `Location: ${latitude}, ${longitude}`;
    }

    function showError(error) {
      const locationText = document.getElementById("location");
      switch(error.code) {
        case error.PERMISSION_DENIED:
          locationText.textContent = "Location: Permission denied.";
          break;
        case error.POSITION_UNAVAILABLE:
          locationText.textContent = "Location: Not available.";
          break;
        case error.TIMEOUT:
          locationText.textContent = "Location: Timeout.";
          break;
        default:
          locationText.textContent = "Location: Unknown error.";
      }
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      document.getElementById("location").textContent = "Location: Not supported.";
    }

    // ✅ Device Orientation Handler
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma !== null && beta !== null) {
        x += gamma * 0.05;
        y += beta * 0.05;

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        if (x < 0) x = screenW;
        if (x > screenW) x = 0;
        if (y < 0) y = screenH;
        if (y > screenH) y = 0;

        moveDot(x, y);
        const direction = getDirection(gamma, beta);
        updateDirection(gamma, beta);
        saveToDatabase(gamma, beta, direction, false);
      }
    });

    // ✅ Device Motion (Vibration Detection)
    window.addEventListener("devicemotion", (event) => {
      const acc = event.acceleration;
      if (acc && acc.x !== null && acc.y !== null) {
        x += acc.x * 2;
        y += acc.y * 2;

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        if (x < 0) x = screenW;
        if (x > screenW) x = 0;
        if (y < 0) y = screenH;
        if (y > screenH) y = 0;

        moveDot(x, y);
        saveToDatabase(acc.x, acc.y, "N/A", true);
      }
    });
  </script>
</body>
</html>
