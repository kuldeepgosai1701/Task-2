<body>
  <header>Motion Tracker</header>

  <main id="main">
    <div class="info">
      <p>Move your phone to see the motion path.</p>
      <p id="direction">Direction: Center</p>
      <p id="location">Location: Fetching...</p>
      <button onclick="location.reload()">Reset</button>
      <div class="compass">N</div>
    </div>
    <div id="dot"></div>
  </main>

  <footer>Created by Kuldeep Gosai</footer>
<style>
  body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: auto;
}

main {
  position: relative;
  width: 3000px;
  height: 3000px;
  background: #f0f0f0;
}

#dot {
  width: 20px;
  height: 20px;
  background: blue;
  border-radius: 50%;
  position: absolute;
  z-index: 10;
}

.trail {
  width: 4px;
  height: 4px;
  background: rgba(0, 0, 255, 0.4);
  border-radius: 50%;
  position: absolute;
}

.info {
  position: fixed;
  top: 10px;
  left: 10px;
  background: white;
  padding: 10px;
  border-radius: 6px;
  z-index: 20;
}
</style>
<script>
const dot = document.getElementById("dot");
const main = document.getElementById("main");
const directionText = document.getElementById("direction");

let x = 1500; // start at center of big area
let y = 1500;

window.scrollTo(x - window.innerWidth / 2, y - window.innerHeight / 2);

function moveDot(newX, newY) {
  dot.style.left = `${newX}px`;
  dot.style.top = `${newY}px`;

  const trail = document.createElement("div");
  trail.className = "trail";
  trail.style.left = `${newX + 6}px`;
  trail.style.top = `${newY + 6}px`;
  main.appendChild(trail);
}

function updateDirection(gamma, beta) {
  let dir = "";
  if (beta > 5) dir += "South ";
  else if (beta < -5) dir += "North ";
  if (gamma > 5) dir += "East";
  else if (gamma < -5) dir += "West";
  if (dir === "") dir = "Center";
  directionText.textContent = `Direction: ${dir}`;
}

window.addEventListener("deviceorientation", (event) => {
  const gamma = event.gamma;
  const beta = event.beta;

  if (gamma && beta) {
    x += gamma * 0.8;
    y += beta * 0.8;

    moveDot(x, y);
    updateDirection(gamma, beta);

    // ðŸ“Œ Auto-scroll if dot near screen edge
    const margin = 100;

    const scrollX = window.scrollX;
    const scrollY = window.scrollY;

    if (x - scrollX < margin) {
      window.scrollTo(scrollX - 20, scrollY);
    }
    if (x - scrollX > window.innerWidth - margin) {
      window.scrollTo(scrollX + 20, scrollY);
    }
    if (y - scrollY < margin) {
      window.scrollTo(scrollX, scrollY - 20);
    }
    if (y - scrollY > window.innerHeight - margin) {
      window.scrollTo(scrollX, scrollY + 20);
    }
  }
});
</script>
</body>
</html>
