<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<h2>ðŸ“Œ Motion History</h2>
<table>
  <thead>
    <tr>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="sessionTable"></tbody>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([0,0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom:19,
    attribution:'&copy; OpenStreetMap contributors'
  }).addTo(map);

  let pathLine = L.polyline([], {color:'blue'}).addTo(map);
  let dotMarker = L.circleMarker([0,0], {radius:6, fillColor:'red', color:'darkred', weight:1}).addTo(map);

// ===== Add Start, Stop, and Refresh Functions =====

// Array to store session data
let sessions = JSON.parse(localStorage.getItem("sessions")) || [];
let isRecording = false;
let currentSession = { start: null, end: null, data: [] };
const tbody = document.getElementById("sessionTable");

// Refresh table dynamically
function refreshTable() {
  tbody.innerHTML = '';
  sessions.forEach((s, index) => {
    let row = document.createElement("tr");
    row.innerHTML = `
      <td>${new Date(s.start).toLocaleTimeString()}</td>
      <td>${new Date(s.end).toLocaleTimeString()}</td>
      <td><button onclick="openSession(${index})">Open</button></td>
    `;
    tbody.appendChild(row);
  });
}

document.getElementById("showHistory").addEventListener("click", refreshTable);

// Start recording session
function startSession() {
  if (isRecording) return;
  isRecording = true;
  currentSession = { start: new Date().toISOString(), data: [] };
}

// Stop and save session
function stopSession() {
  if (!isRecording) return;
  isRecording = false;
  currentSession.end = new Date().toISOString();
  sessions.push(currentSession);
  localStorage.setItem("sessions", JSON.stringify(sessions));
  currentSession = { start: null, end: null, data: [] };
  refreshTable();
}

 function openSession(index) {
  const session = sessions[index];
  if (!session || session.data.length === 0) return;
  
  const coords = session.data.map(p => [p.lat, p.lon]);
  pathLine.setLatLngs(coords);
  dotMarker.setLatLng(coords[coords.length-1]);
  map.fitBounds(coords);
}
window.openSession = openSession;

</script>
</body>
</html>
