<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyroscope Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a4b0875f49b?auto=format&fit=crop&w=1050&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    header h1 {
      font-weight: 700;
      line-height: 1.2;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.4);
      margin: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50px;
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }
  </style>
</head>

  </header>

  <main>

</html>
