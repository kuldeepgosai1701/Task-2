<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyroscope Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color:black;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: black;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    Gyroscope Explorer
  </header>

  <main>
    <button onclick="startApp()">Start</button>
  </main>

  <footer>
    Created by Kuldeep Gosai
  </footer>

  <script>
    function startApp() {
      alert("Starting the Gyroscope Explorer...");
      // You can add more functionality here
    }
  </script>

</body>
</html>
