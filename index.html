<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyroscope Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>GYROSCOPE<br>EXPLORER</h1>
  </header>

  <main>
    <button onclick="location.href='motion.html'">Start</button>
  </main>

  <footer>
    Created by Kuldeep Gosai
  </footer>

</body>
</html>
